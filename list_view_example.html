<head>
  <title>list_view_example</title>
</head>

<body>
  <h1>List View Example</h1> 
   

  {{> listViewExample}}
</body>

<template name="listViewExample">
  <button class="btn btn-primary" id="addCustomer" type="button">
      <span class="glyphicon glyphicon-plus"></span>
   </button>
  {{> ListView collection=data limit=5 increase=1  }}
</template>


<template name="addCustomerModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> Add Customer </h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="Customers" id="insertCustomerModalForm" type="insert" buttonContent="Save"
           template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-8"}}

        </div>

      </div>
    </div>
  </div>
</template>
